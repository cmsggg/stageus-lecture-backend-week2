<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Homework</title>
</head>
<body>
    <input type="button" value="로그인 API Test" onclick="login()">
    <input type="button" value="회원 가입 API Test" onclick="signup()">
    <input type="button" value="회원 수정 API Test" onclick="edit()">
    <input type="button" value="회원 삭제" API Test" onclick="del()">

    <script>
        const login = async () => {

            const response = await fetch("account?id=stageus&pw=1234")
            const result = await response.json()

            if (result.success == true) {
                console.log("로그인 성공")
                console.log(result.rows)
            } else {
                console.log("로그인 실패")
            }
        }

        const signup = async () => {
            const response = await fetch("account", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify ({   
                    "id": "stageus",
                    "pw": "1234",
                })
            })
            const result = await response.json()

            if (result.success) {
                console.log("회원가입 성공")
            } else {
                console.log("회원가입 실패")
            } 
        }

        const edit = async () => {
            const response = await fetch("account", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify ({   
                    "id": "stageus",
                })
            })
            const result = await response.json()

            if (result.success) {
                console.log("회원수정 성공")
            } else {
                console.log("회원수정 실패")
            } 
        }

        const del = async () => {
            const response = await fetch("account", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify ({   
                    "id": "stageus",
                })
            })
            const result = await response.json()

            if (result.success) {
                console.log("회원삭제 성공")
            } else {
                console.log("회원삭제 실패")
            } 
        }
    </script>
</body>
</html>
